<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007BFF;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function redirect() {
            window.location.href = "http://mehmetkanus.com";
        }
        setTimeout(redirect, 12000); // Redirect after 5 seconds
    </script>
</head>
<body>
    <h1>The site you are trying to access is currently undergoing maintenance.</h1>
    <p>Please wait. If you do not wish to wait, you can click the link below to be redirected to our alternative site.</p>
    <p>You are being redirected to <a href="http://mehmetkanus.com">mehmetkanus.com</a></p>
    <div class="spinner"></div>
</body>
</html>
