name: Build error pages images
on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
env:
  PRODUCT_IMAGE: ghcr.io/mehmetkanus17/shopping
  BACKEND_IMAGE: ghcr.io/mehmetkanus17/backend
  REGISTRY: ghcr.io

jobs:
  build-shopping:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: tagging image and meta
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.PRODUCT_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern=v{{version}},major-max=5,minor-max=5
            type=semver,pattern=v{{major}}.{{minor}}
            type=sha
 
      - name: login GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
      - name: build and push image to repository
        uses: docker/build-push-action@v5
        with:
          # context: .
          file: ./Dockerfile-shopping
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: tagging image and metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=semver,pattern=v{{version}},value=v1.0.0,increment=minor,major-max=5,minor-max=5
            latest

      - name: login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: build and push image to repository
        uses: docker/build-push-action@v5
        with:
          # context: .
          file: ./Dockerfile-backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}